<html>
<head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Test</title>
    <!-- <script src="//cdn.jsdelivr.net/npm/phaser@3.1.1/dist/phaser.js"></script>-->
    <script src="node_modules/phaser/dist/phaser-arcade-physics.js"></script>
    <script src="node_modules/phaser/dist/phaser-core.js"></script>
    <script src="node_modules/phaser/dist/phaser.js"></script>
    <script type="text/javascript" src="globals.js"></script>
    <script type="text/javascript" src="general.js"></script>
    <script type="text/javascript" src="Menu/menu.js"></script>
    <script type="text/javascript" src="Menu/menuItem.js"></script>
    <script type="text/javascript" src="Menu/menuManager.js"></script>
    <script type="text/javascript" src="Menu/menues.js"></script>
    <script type="text/javascript" src="serverConnection.js"></script>
    <script type="text/javascript" src="login.js"></script>
    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="weapon.js"></script>
    <script type="text/javascript" src="item.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
</head>
<body>
<div id="overlay">
  <div id="first-login" style="display: none;">
    <form onsubmit="return logIn()" id="first-login-form" class="form-style">
      <input type="text" name="username" placeholder="Username" maxlength="16" />
      <input type="password" name="password" placeholder="Password" maxlength="16" />
      <input type="button" onclick="logIn()" value="Login" />
      <div class="registerToggle" onclick="showRegistrationForm()">
        New to the Game?<br />
        Register here.
      </div>
    </form>
  </div>
  <div id="registration" style="display: none;">
    <form id="registration-form" class="form-style">
      <input type="text" name="username" placeholder="Username" maxlength="16" />
      <input type="password" name="password" placeholder="password" maxlength="16" />
      <input type="button" onclick="registration()" value="Register" />
      <div class="registerToggle" onclick="showLoginForm()">
        Back to login page
      </div>
    </form>
  </div>
</div>
<script type="text/javascript" src="main.js"></script>
<div id="ingame-overlay" style="display:none">
  <div id="ingame-menu">
    <div class="ingame-menu-item" onclick="rematch()">
      <img src="assets/button_rewind.png" alt="rewind game" />
      <p>Rematch (R)</p>
    </div>
    <div id="music-button" class="ingame-menu-item" onclick="changeMuteMusic()">
      <img src="assets/button_music.png" alt="music on/off" />
      <img src="assets/denied-symbol.png" style="display:none" id="music-muted" class="muted" />
      <p>Music</p>
    </div>
    <div id="sound-fx-button" class="ingame-menu-item" onclick="changeMuteSoundFx()">
      <img src="assets/button_sound.png" alt="sound on/off" />
      <img src="assets/denied-symbol.png" style="display:none" id="sound-muted" class="muted" />
      <p>Sound</p>
    </div>
  </div>
</div>
<script type="text/javascript" src="general.js"></script>
<script type="text/javascript" src="game.js"></script>
<script type="text/javascript" src="ingame-menu.js"></script>
</body>
</html>
